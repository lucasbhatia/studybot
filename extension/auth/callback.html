<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBot - Authentication</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      color: white;
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .status {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      max-width: 300px;
      word-break: break-all;
    }

    .error {
      background: rgba(255, 76, 76, 0.2);
      border: 1px solid rgba(255, 76, 76, 0.5);
      color: #ff4c4c;
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Signing in...</h1>
    <p>Please wait while we authenticate your account.</p>
    <div id="status" class="status"></div>
  </div>

  <script>
    /**
     * OAuth Callback Handler
     * This page receives the OAuth redirect from Supabase
     * Extracts the token and sends it back to the extension
     */

    async function handleCallback() {
      const statusEl = document.getElementById('status');

      try {
        // Extract hash from URL
        const hash = window.location.hash;
        const statusText = `Hash: ${hash.substring(0, 50)}...`;
        statusEl.textContent = statusText;
        statusEl.className = 'status';

        if (!hash) {
          throw new Error('No authorization response received');
        }

        // Parse hash parameters
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get('access_token');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        if (error) {
          throw new Error(errorDescription || error);
        }

        if (!accessToken) {
          throw new Error('No access token received from provider');
        }

        // Extract other tokens
        const refreshToken = params.get('refresh_token');
        const expiresIn = params.get('expires_in');
        const tokenType = params.get('token_type');

        // Send message to service worker to save session
        const message = {
          type: 'HANDLE_OAUTH_CALLBACK',
          hash: hash,
        };

        // Try to send message to service worker
        chrome.runtime.sendMessage(message, (response) => {
          if (chrome.runtime.lastError) {
            console.error('Failed to send message to service worker:', chrome.runtime.lastError);
            statusEl.innerHTML = `<strong>Error:</strong> ${chrome.runtime.lastError.message}`;
            statusEl.className = 'status error';
            return;
          }

          if (response && response.success) {
            statusEl.innerHTML = `<strong>âœ“ Success!</strong> Redirecting...`;
            statusEl.className = 'status success';

            // Close this tab after a brief delay
            setTimeout(() => {
              window.close();
            }, 1000);
          } else {
            const errorMsg = response?.error || 'Unknown error';
            statusEl.innerHTML = `<strong>Error:</strong> ${errorMsg}`;
            statusEl.className = 'status error';
          }
        });
      } catch (error) {
        console.error('Callback error:', error);
        statusEl.innerHTML = `<strong>Error:</strong> ${error.message || 'Authentication failed'}`;
        statusEl.className = 'status error';
      }
    }

    // Run when page loads
    document.addEventListener('DOMContentLoaded', handleCallback);
  </script>
</body>
</html>
